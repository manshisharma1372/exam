<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MARQUEE TAG</title>
  </head>
  <body>
    <!-- Q1. Design a webpage which includes marquee with a specified background 
     color like blue or whatever you want. The text defined as marquee content move 
     from left to right. The whole marquee content displays in the box like with the 
     measurement of 1500*50. -->
    <div backgroundcolor="aqua" height="1500px" width="500px">
      <marquee
        behavior="scroll"
        direction="right"
        bgcolor="aqua"
        scrollamount="12"
        width="1500"
        height="50"
        >Hello This is a Marquee Tag
      </marquee>
    </div>
  </body>
</html>
