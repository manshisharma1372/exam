<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cell spacing and cell padding </title>

    <style>
        table, th, td {
          border: 1px solid black;
        }
        th, td {
          padding: 5px;
        }
        table{
            border-spacing: 30px;
        }
        </style>
</head>
<body>
    <h2>Cellpadding</h2>
<p>Cell padding specifies the space between the cell content and its borders.</p>
 <br>
 <h2>cell Spacing</h2>
<p>cell  spacing specifies the space between the cells.</p>

<table style="width:100%">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>80</td>
  </tr>
</table>

</body>
</html>
