<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS class selector</title>

    <style>
        *{
            margin: 2px;
            padding: 0;
        }
        .div1{
            background-color: black;
            text-align: right;
            color: white;
            height: 70px;
        }

        .div2{
            background-color: red;
            text-align: center;
            height: 70px;
        }
    </style>
</head>
<body>

    <div class="div1">
    <p> This paragraph will be right-aligned. </p>
</div>
    <div class="div2">
    <p> This will be Center- aligned</p>
</div>
</body>
</html>
