<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

      body {

  <body>
    <form action="">
      <label for="name">Name:</label>
      <input type="text" id="name" />
      <br /><br />
      <label for="roll">Roll no:</label>
      <input type="number" id="roll" />
      <br /><br />

      <input type="checkbox" id="reading" />

      <span>Gender:</span>

      <label for="rating1">Male</label>
      <input type="radio" id="rating2" value="1">
      <label for="rating2">Female</label>
      
      <br>
      <br>

        <option value="CSE">CSE</option>
        <option value="CSE">IT</option>
        <option value="CSE">MSME</option></select
      ><br /><br />
      <!-- <label for="submit">Submit</label> -->

      <button type="reset">Cancel</button>
    </form>
